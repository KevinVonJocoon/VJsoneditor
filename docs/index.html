<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>v-jsoneditor</title>
</head>

<body>
  <script src='https://unpkg.com/vue@2.2.6'></script>
  <script src="./dist/v-jsoneditor.min.js"></script>
  <div id="app">
    <template>
        <v-jsoneditor v-model="json"></v-jsoneditor>
        <p>{{ json }}</p>
    </template>
  </div>
  <script>
    var Main = {
      name: 'test',
      data() {
        return {
          json: {"hello": "vue"}
        }
      },
      methods: {
        onError(){
          
        }
      }
    };
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
  </script>
</body>

</html>
